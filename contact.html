      <main class="contact-form-section">
        <div class="container" id="contact-form-id">
          <form id="contact-form" action="https://formspree.io/xvorrngv" method="POST">

            <label for="form-control-2">Your Email</label>
            <input name="_replyto" type="text" class="form-control" id="form-control-2" required>
            <br>
            <label for="form-control-3">Type your message here...</label>
            <textarea name="body" class="form-control-message" id="form-control-3" required></textarea>
            <br>
            <input type="submit" class="form-control-submit" value="SEND">
          </form>
