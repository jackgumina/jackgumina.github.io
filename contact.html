    <div class="container">
      <h3 class="contact-heading">WANT TO GET IN TOUCH?</h3>
      <p class="p-case-study" id="contact-p">Just fill out the form below and click send.  I'll get back to you via email as soon as possible.</p>
    </div>

      <div class="contact-form-div">
        <div class="container" id="contact-form-id">
          <form id="contact-form" action="https://formspree.io/xvorrngv" method="POST">
            <input name="name" type="text" class="form-control" id="form-control-1" placeholder="Your Name" required>
            <br>
            <input name="_replyto" type="text" class="form-control" placeholder="Your Email" required>
            <br>
            <textarea name="body" class="form-control-message" placeholder="Type your message here..." row="4" required></textarea>
            <br>
            <input type="submit" class="form-control-submit" value="SEND">
          </form>
        </div>
      </div>
  </body>
